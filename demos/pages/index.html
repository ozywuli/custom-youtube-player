<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<a href="#" class="easy-peasy-modal__open">Open</a>
<a href="#" class="swap-video-1">Swap Video #1</a>
<a href="#" class="swap-video-2">Swap Video #2</a>


<div class="easy-peasy-modal">
    <a href="#" class="easy-peasy-modal__close">
        Close
    </a>
    <div class="easy-peasy-modal__wrapper">
        <div class="youtube-player-wrapper">
            <div id="youtube-player-iframe" class="youtube-player-iframe"></div>    
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="CustomYoutubePlayer.js"></script>

<script>


var newCustomYouTubePlayer = new CustomYouTubePlayer({
    // `events.onReady` AND `events.onStateChange` ARE THE ONLY ONES THAT SHOULDN'T BE OVERWRITTEN
    native: {
        videoId: 'F-eMt3SrfFU'
    },
    extend: {
        adaptiveVid: true,
        adaptiveVidParent: window,
        adaptiveVidDimensions: 0.9,
        onVidEnd: function() {
            $('.easy-peasy-modal').removeClass('is-visible');
        }
    }
});


document.querySelector('.easy-peasy-modal__open').addEventListener('click', function(e) {
    e.preventDefault();
    $('.easy-peasy-modal').addClass('is-visible');
    newCustomYouTubePlayer.Player.playVideo();
}, false);

document.querySelector('.easy-peasy-modal__close').addEventListener('click', function(e) {
    e.preventDefault();
    newCustomYouTubePlayer.Player.pauseVideo();
    $('.easy-peasy-modal').removeClass('is-visible');
}, false)

document.querySelector('.swap-video-1').addEventListener('click', function(e) {
    e.preventDefault();
    newCustomYouTubePlayer.Player.loadVideoById({
        videoId: 'Q0CbN8sfihY'
    });
}, false);

document.querySelector('.swap-video-2').addEventListener('click', function(e) {
    e.preventDefault();
    newCustomYouTubePlayer.Player.loadVideoById({
        videoId: 'C_bfOWof0Sg'
    });
}, false);

</script>
    
</body>
</html>
